<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Top News</title>
 <link rel="stylesheet" href="style.css">
<!--  <script src="config.js" defer></script> -->
 <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Browse Top News</h1>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="search-input" placeholder="Search for news..." />
      <button id="search-button">Search</button>
    </section>
    
    <form class="filter-section">
      <label for="category-filter">Browse news by category:</label>
      <select id="category-filter" name="category-filter">
        <option value="" disabled selected>Choose an option</option>
        <option value="business">Business</option>
        <option value="culture">Culture</option>
        <option value="entertainment">Entertainment</option>
        <option value="general">General</option>
        <option value="health">Health</option>
        <option value="sports">Sports</option>
        <option value="science">Science</option>
        <option value="technology">Technology</option>
      </select>
    </form>

    <section class="news-section" id="news-section">
      <ul class="news-list" id="news-list">
      </ul>
    </section>

    <section class="pagination-section">
      <button id="prev-page" disabled>&lt; Previous</button>
      <span id="current-page">1</span>
      <button id="next-page">&gt; Next</button>
    </section>
  </main>
  <footer>
    <p>Team GÃ¶teborg &copy; 2024 </p>
  </footer>

  <!-- Modal -->
  <div id="moreInfoModal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <!-- cover image -->
      <button class="modal-close-button">&times;</button>
      <h2 id="modal-title">Loading...</h2>
      <p id="modal-description"></p>
      <img src="" alt="image from article" id="modal-image">
      <p id="modal-content"></p> <!-- New field for the 'content' -->
      <a id="modal-url" href="#" target="_blank">Read the full article here</a>
      <p id="modal-source"></p>
      <p id="modal-date"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>

</body>


</html>
