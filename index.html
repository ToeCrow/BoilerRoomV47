<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Nyheter</title>
 <link rel="stylesheet" href="style.css">
<!--  <script src="config.js" defer></script> -->
 <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Nyhetsaggregator</h1>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="search-input" placeholder="Sök efter nyheter..." />
      <button id="search-button">Sök</button>
    </section>
    
    <form class="filter-section">
      <label for="category-filter">Filtrera efter kategori:</label>
      <select id="category-filter">
        <option value="general">Allmänt</option>
        <option value="technology">Teknik</option>
        <option value="sports">Sport</option>
        <option value="science">Vetenskap</option>
        <option value="health">Hälsa</option>
        <option value="entertainment">Sport</option>
        <option value="business">Ekonomi</option>
      </select>
    </form>

    <section class="news-section" id="news-section">
      <ul class="news-list" id="news-list">
       <li class="news-item">
        <h2 class="news-title">Nyhetstitel</h2>
        <p class="news-description">Nyhetstext</p>
        <small class="news-source">Nyhetkalla</small>
        <small class="news-date">Nyhetdatum</small>
       </li>
       <li class="news-item">
        <h2 class="news-title">Nyhetstitel</h2>
        <p class="news-description">Nyhetstext</p>
        <small class="news-source">Nyhetkalla</small>
        <small class="news-date">Nyhetdatum</small>
       </li>
       <li class="news-item">
        <h2 class="news-title">Nyhetstitel</h2>
        <p class="news-description">Nyhetstext</p>
        <small class="news-source">Nyhetkalla</small>
        <small class="news-date">Nyhetdatum</small>
       </li>
       <li class="news-item">
        <h2 class="news-title">Nyhetstitel</h2>
        <p class="news-description">Nyhetstext</p>
        <small class="news-source">Nyhetkalla</small>
        <small class="news-date">Nyhetdatum</small>
       </li>
      
      </ul>
    </section>

    <section class="pagination-section">
      <button id="prev-page" disabled>&lt; Föregående</button>
      <span id="current-page">1</span>
      <button id="next-page">&gt; Nästa</button>
    </section>
  </main>
  <footer>
    <p>Team Göteborg &copy; 2024 </p>
  </footer>

</body>
</html>
